<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axborot Xavfsizligi | Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card register-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-shield-haltered"></i>
                    <h1>AXBOROT XAVFSIZLIGI</h1>
                </div>
                <p>Yangi akkaunt yarating</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <h2>Ro'yxatdan o'tish</h2>
                
                <div class="form-group">
                    <label for="fullname">
                        <i class="fas fa-user"></i>
                        To'liq ism
                    </label>
                    <input type="text" id="fullname" placeholder="Aliyev Alisher" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">
                        <i class="fas fa-envelope"></i>
                        Elektron pochta
                    </label>
                    <input type="email" id="regEmail" placeholder="example@mail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">
                        <i class="fas fa-lock"></i>
                        Parol
                    </label>
                    <div class="password-field">
                        <input type="password" id="regPassword" placeholder="Kamida 8 belgi" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Parol kuchi</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Parolni tasdiqlash
                    </label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" placeholder="Parolni takrorlang" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="userType">
                        <i class="fas fa-user-tag"></i>
                        Foydalanuvchi turi
                    </label>
                    <select id="userType" required>
                        <option value="" disabled selected>Tanlang</option>
                        <option value="student">Talaba</option>
                        <option value="teacher">O'qituvchi</option>
                    </select>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        <span>Men <a href="#">foydalanish shartlari</a> bilan tanishdim</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i>
                    Ro'yxatdan o'tish
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Akkauntingiz bormi? <a href="index.html">Kirish</a></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
